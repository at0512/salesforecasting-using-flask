
<div class="body">
  <div class="container ">

    <div class="row align-items-center text-center">
      <div class="col-md-6 offset-md-3 ">
        <div *ngIf="isloading == true" class="alert alert-success d-flex align-items-center">
          <strong>Upload successfull, Processing your data...</strong>
          <div class="spinner-border ms-auto" aria-hidden="true" role="status"> 
          </div>
        </div>
        <div *ngIf="file.errors?.['fileNotSupported'] || this.error !==''"
            class="alert alert-warning alert-dismissible fade show" role="alert">
            {{file.errors?.['fileNotSupported'].value}}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
          <div *ngIf="this.error !==''"
            class="alert alert-warning alert-dismissible fade show" role="alert">
            {{this.error}}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
        <form [formGroup]="uploadForm" (ngSubmit)="onSubmit()">
          <div class="mb-3">
            <label for="formFile" class="form-label">Upload an excel file, Only .csv accepted</label>
            <input class="form-control" (change)="onFileSelect($event)" type="file" id="formFile" accept=".csv" formControlName="file" #fileSelect>
          </div>
          <button class="btn btn-success" [disabled]="!uploadForm.valid ">Upload</button>
        </form>
        <br>
        
      </div>
    </div>
    
  </div>
</div>
